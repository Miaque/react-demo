<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" lang="zh-CN" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preload" as="image" href="https://chat.qkos.cn/qiko/qiko-hello.png">
    <meta name="keywords" content="qiko, deepseek, ai, AI工具, openai, 刚刚">
    <meta name="description" content="Qiko 是一款基于 DeepSeek 的 AI 工具，可以帮助用户快速生成高质量的文本。"/>
    <!-- Twitter 预览卡片 -->
    <meta name="twitter:title" content="Qiko"/>
    <meta name="twitter:description" content="Qiko 是一款基于 DeepSeek 的 AI 工具，可以帮助用户快速生成高质量的文本。"/>
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:site" content="@qiko"/>
    <meta name="twitter:image" content="https://chat.qkos.cn/qiko/qiko-hello.png"/>
    <meta name="twitter:creator" content="@qiko"/>

    <!-- Open Graph 预览卡片 (钉钉, Facebook, 微信, LinkedIn) -->
    <meta property="og:title" content="Qiko"/>
    <meta property="og:description" content="Qiko 是一款基于 DeepSeek 的 AI 工具，可以帮助用户快速生成高质量的文本。"/>
    <meta property="og:url" content="https://chat.qkos.cn"/>
    <meta property="og:type" content="article"/>
    <meta property="og:image" content="https://chat.qkos.cn/qiko/qiko-hello.png"/>

    <title>Qiko-Chat</title>
    
    <!-- 标准 Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png?v=3"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png?v=3"/>
    <link rel="shortcut icon" href="/favicons/favicon.ico?v=3"/>
    <!-- 渐进式 Web 应用, 用于设置 Web 应用的 manifest 文件 -->
    <meta name="application-name" content="Qiko"/>
    <link rel="manifest" href="/favicons/site.webmanifest?v=3"/>
    <!-- 苹果相关, 用于设置苹果设备图标 -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png?v=3"/>
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg?v=3" color="#38bdf8"/>
    <meta name="apple-mobile-web-app-title" content="Qiko"/>
    <!-- Windows Edge / Internet Explorer 相关, 用于设置磁贴背景颜色, 磁贴 UI -->
    <meta name="msapplication-TileColor" content="#38bdf8"/>
    <meta name="msapplication-config" content="/favicons/browserconfig.xml?v=3"/>
    <!-- 主题颜色, 用于浏览器标签栏颜色 -->
    <meta name="theme-color" content="#f8fafc"/>
    <link
      href="https://s1.hdslb.com/bfs/static/jinkela/long/font/regular.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
